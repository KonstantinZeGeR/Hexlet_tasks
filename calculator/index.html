<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Калькулятор</title>
  </head>

  <body>
    <div class="calculation">
      <div class="display">
        <p class="text-gray small">30 &times; 21</p>
        <p class="text-big">630</p>
      </div>
      <div class="buttons-table">
        <div class="buttons-row">
          <button>C</button>
          <button>&plusmn;</button>
          <button>%</button>
          <button class="bg-blue">&divide;</button>
        </div>
        <div class="buttons-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="bg-blue">&times;</button>
        </div>
        <div class="buttons-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="bg-blue">&minus;</button>
        </div>
        <div class="buttons-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="bg-blue">+</button>
        </div>
        <div class="buttons-row">
          <button>0</button>
          <button>.</button>
          <button class="small">Delete</button>
          <button class="bg-blue">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
